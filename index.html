<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Monthsary</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fce4ec;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    img {
      width: 90%;
      max-width: 500px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-top: 60px;
      margin-bottom: 20px;
      z-index: 1;
    }

    h1 {
      color: #d81b60;
      font-size: 2rem;
      margin: 0;
      padding: 0 10px;
      z-index: 1;
    }

    p {
      color: #880e4f;
      font-size: 1.1rem;
      margin-top: 10px;
      padding: 0 15px;
      z-index: 1;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: #e91e63;
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #e91e63;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -60px;
        opacity: 1;
        transform: translateX(0) scale(1);
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(40px) scale(0.5);
      }
    }
  </style>
</head>
<body>

  <img src=photo_6057720053392066090_y.jpg alt="Us together" />

  <h1>Happy first Monthsary babe</h1>
  <p>Always yours, now and forever &lt;3</p>

  <!-- JavaScript to generate floating hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      heart.style.opacity = Math.random();
      heart.style.transform = `rotate(45deg) scale(${0.5 + Math.random()})`;
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    // Create hearts more frequently on mobile for visibility
    setInterval(createHeart, 250);
  </script>
</body>
</html>
